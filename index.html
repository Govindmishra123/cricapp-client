<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player overview</title>
</head>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <form action="noaction.cs">
            <!-- Personal information -->
            <div class="form-section">
                <h2>Personal Imformation of Player</h2>
                <div class="form-control">
                    <label class="label">Select Image</label>
                    <input type="file" name="" id="" class="txtbox" accept="image/*">
                </div>
                <div class="form-control">
                    <label for="fullname" class="label">Full Name</label>
                    <input type="text" id="fullname" class="txtbox">
                </div>
                <div class="form-control">
                    <label for="dateofbirth" class="label">Date of Birth</label>
                    <input type="date" id="dateofbirth" class="txtbox">
                </div>
                <div class="form-control">
                    <label for="age" class="label">Age</label>
                    <input type="number" id="age" class="txtbox">
                </div>
                <div class="form-control">
                    <label for="battingstyle" class="label">Batting style</label>
                    <select name="" id="battingstyle" class="txtbox">
                        <option value="">--Select--</option>
                        <option value="Right Hand">Right Hand Batsman</option>
                        <option value="Left Hand">Left Hand Batsman</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="bowlstyle" class="label">Bowling style</label>
                    <select name="" id="bowlstyle" class="txtbox">
                        <option value="">--Select--</option>
                        <option value="Right Hand Fast">Right Hand Fast Bowler</option>
                        <option value="Left Hand Fast">Left Hand Fast Bowler</option>
                        <option value="Right Hand Spin">Right Hand Spin Bowler</option>
                        <option value="Left Hand Spin">Left Hand Spin Bowler</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="role" class="label">Role</label>
                    <input type="text" id="role" class="txtbox">
                </div>
                <div class="form-control">
                    <label for="nationality" class="label">Nationality</label>
                    <input type="text" id="nationality"class="txtbox">
                </div>
                <div class="form-control">
                    <Label for="bebuton" class="label">Debut on</Label>
                    <input type="date" id="debuton"class="txtbox">
                </div>
                <div class="form-control">
                    <label for="height" class="label">Height</label>
                    <input type="number" id="height" class="txtbox">
                </div>
                <div class="form-control">
                    <label for="rank" class="label">Ranking</label>
                    <input type="number" id="rank"class="txtbox">
                </div>
            </div>

            <div class="form-section-wrapper">
                <!-- Bowling Style -->
                <div class="form-section">
                    <h2>Bowling Career Statistics</h2>
                    <div class="form-control">
                        <label for="span" class="label">Span</label>
                        <input type="number" id="span" class="txtbox">
                    </div>
                    <div class="form-control">
                        <label for="matches" class="label">Matches</label>
                        <input type="number" id="matches" class="txtbox">
                    </div>
                    <div class="form-control">
                        <label for="innings" class="label">Innings</label>
                        <input type="number" id="innings" class="txtbox">
                    </div>
                    <div class="form-control">
                        <label for="overs" class="label">Overs</label>
                        <input type="number" id="overs" class="txtbox">
                    </div>
                    <div class="form-control">
                        <label for="maiden" class="label">Maiden</label>
                        <input type="number" id="maiden" class="txtbox">
                    </div>
                    <div class="form-control">
                        <label for="wickets" class="label">Wickets</label>
                        <input type="number" id="wickets" class="txtbox">
                    </div>
                    <div class="form-control">
                        <label for="index" class="label">Best bowling index</label>
                        <input type="number" id="index" class="txtbox">
                    </div>
                    <div class="form-control">
                        <label for="average" class="label">Average</label>
                        <input type="number" id="average" class="txtbox">
                    </div>
                    <div class="form-control">
                        <label for="economy" class="label">Economy</label>
                        <input type="number" id="economy" class="txtbox">
                    </div>
                </div>

                <!-- Batting Style -->
                <div class="form-section">
                    <h2>Batting Career Statistics</h2>
                    <div class="form-control">
                        <label for="span" class="label">Span</label>
                        <input type="number" id="span" class="txtbox">
                    </div>
                    <div class="form-control">
                    <label for="match" class=" label">Matches</label>
                        <input type="number" id="match" class="txtbox">
                    </div>
                    <div class="form-control">
                    <label for="inning" class=" label">Innings</label>
                        <input type="number" id="inning" class="txtbox">
                    </div>
                    <div class="form-control">
                    <label for="runs" class=" label">Runs</label>
                        <input type="number" id="runs" class="txtbox">
                    </div>
                    <div class="form-control">
                    <label for="highestscore" class=" label">Highest Score</label>
                        <input type="number" id="highestscore" class="txtbox">
                    </div>
                    <div class="form-control">
                    <label for="notout" class=" label">Not out</label>
                        <input type="number" id="notout" class="txtbox">
                    </div>
                    <div class="form-control">
                    <label for="average" class=" label">Average</label>
                        <input type="number" id="average" class="txtbox">
                    </div>
                    <div class="form-control">
                    <label for="strikerate" class=" label">Strike rate</label>
                        <input type="number" id="strikerate" class="txtbox">
                    </div>
                    <div class="form-control">
                    <label for="100" class=" label">100's</label>
                        <input type="number" id="100" class="txtbox">
                    </div>
                    <div class="form-control">
                    <label for="50" class=" label">50's</label>
                        <input type="number" id="50" class="txtbox">
                    </div>
                </div>
            </div>
            <div>
                <button class="btn1">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
