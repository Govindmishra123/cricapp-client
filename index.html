<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player overview</title>
</head>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <h1>Personal Imformation of Player</h1>
        <form action="noaction.cs">
            <div>
                <label class="fullnamelabel">Full Name</label>
                <input type="text" class="fullname">
            </div>
            <div>
                <label for="" class="doblabel">Date of Birth</label>
                <input type="date" class="dob">
            </div>
            <div>
                <label for="" class="agelabel">Age</label>
                <input type="number" class="age">
            </div>
            <div>
                <label for="" class="batstylelabel">Batting style</label>
                <input type="text" class="batstyle">
            </div>
            <div>
                <label for="" class="bowlstylelabel">Bowling style</label>
                <input type="text" class="bowlstyle">
            </div>
            <div>
                <label for="" class="rolelabel">Role</label>
                <input type="text" class="role">
            </div>
            <div>
                <label for="" class="nationalitylabel">Nationality</label>
                <input type="text" class="nationality">
            </div>
            <div>
                <Label class="debutlabel">Debut on</Label>
                <input type="date" class="debut">
            </div>
            <div>
                <label for="" class="heightlabel">Height</label>
                <input type="number" class="height">
            </div>
            <div>
                <label for="" class="ranklabel">Ranking</label>
                <input type="number" class="rank">
            </div>
            <h1>Bowling Career Statistics</h1>
            <div>
                <label for="" class="spanlabel">Span</label>
                <input type="number" class="span">
            </div>
            <div>
                <label for="" class="matcheslabel">Matches</label>
                <input type="number" class="matches">
            </div>
            <div>
                <label for="" class="inningslabel">Innings</label>
                <input type="number" class="innings">
            </div>
            <div>
                <label for="" class="overlabel">Overs</label>
                <input type="number" class="over">
            </div>
            <div>
                <label for="" class="maidenlabel">Maiden</label>
                <input type="number" class="maiden">
            </div>
            <div>
                <label for="" class="wicketlabel">Wickets</label>
                <input type="number" class="wicket">
            </div>
            <div>
                <label for="" class="bestbowlindexlabel">Best bowling index</label>
                <input type="number" class="bestbowlindex">
            </div>
            <div>
                <label for="" class="averagelabel">Average</label>
                <input type="number" class="aaverage">
            </div>
            <div>
                <label for="" class="economylabel">Economy</label>
                <input type="number" class="economy">
            </div>
            <h1>Batting Career Statistics</h1>
            <div>
                <label for="" class="spanlabel">Span</label>
                <input type="number" class="span">
            </div>
            <div>
                <label for="" class="matcheslabel">Matches</label>
                <input type="number" class="matches">
            </div>
            <div>
                <label for="" class="inningslabel">Innings</label>
                <input type="number" class="innings">
            </div>
            <div>
                <label for="" class="runslabel">Runs</label>
                <input type="number" class="runs">
            </div>
            <div>
                <label for="" class="highestscorelabel">Highest Score</label>
                <input type="number" class="highestscore">
            </div>
            <div>
                <label for="" class="notoutlabel">Not out</label>
                <input type="number" class="notout">
            </div>
            <div>
                <label for="" class="averagelabel">Average</label>
                <input type="number" class="average">
            </div>
            <div>
                <label for="" class="strikeratelabel">Strike rate</label>
                <input type="number" class="strikerate">
            </div>
            <div>
                <label for="" class="100label">100's</label>
                <input type="number" class="100">
            </div>
            <div>
                <label for="" class="50label">50's</label>
                <input type="number" class="50">
            </div>     
        </form>
    </div>
</body>

</html>
