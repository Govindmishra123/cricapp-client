<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player overview</title>
</head>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <form action="noaction.cs">
            <!-- Personal information -->
            <div class="form-section">
                <h2>Personal Imformation of Player</h2>
                <div class="form-control">
                    <label class="label">Select Image</label>
                    <input type="file" name="" id="" class="txtbox" accept="image/*">
                </div>
                <div class="form-control">
                    <label for="fullname" class="label">Full Name</label>
                    <input type="text" id="fullname" class="txtbox">
                </div>
                <div class="form-control">
                    <label for="" class="label">Date of Birth</label>
                    <input type="date" class="txtbox">
                </div>
                <div class="form-control">
                    <label for="" class="label">Age</label>
                    <input type="number" class="txtbox">
                </div>
                <div class="form-control">
                    <label for="" class="label">Batting style</label>
                    <select name="" id="" class="txtbox">
                        <option value="">--Select--</option>
                        <option value="Right Hand">Right Hand Batsman</option>
                        <option value="Left Hand">Left Hand Batsman</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="" class="label">Bowling style</label>
                    <select name="" id="" class="txtbox">
                        <option value="">--Select--</option>
                        <option value="Right Hand Fast">Right Hand Fast Bowler</option>
                        <option value="Left Hand Fast">Left Hand Fast Bowler</option>
                        <option value="Right Hand Spin">Right Hand Spin Bowler</option>
                        <option value="Left Hand Spin">Left Hand Spin Bowler</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="" class="label">Role</label>
                    <input type="text" class="txtbox">
                </div>
                <div class="form-control">
                    <label for="" class="label">Nationality</label>
                    <input type="text" class="txtbox">
                </div>
                <div class="form-control">
                    <Label class="label">Debut on</Label>
                    <input type="date" class="txtbox">
                </div>
                <div class="form-control">
                    <label for="" class="label">Height</label>
                    <input type="number" class="txtbox">
                </div>
                <div class="form-control">
                    <label for="" class="label">Ranking</label>
                    <input type="number" class="txtbox">
                </div>
            </div>

            <div class="form-section-wrapper">
                <!-- Bowling Style -->
                <div class="form-section">
                    <h2>Bowling Career Statistics</h2>
                    <div class="form-control">
                        <label for="" class="label">Span</label>
                        <input type="number" class="txtbox">
                    </div>
                    <div class="form-control">
                        <label for="" class="label">Matches</label>
                        <input type="number" class="txtbox">
                    </div>
                    <div class="form-control">
                        <label for="" class="label">Innings</label>
                        <input type="number" class="txtbox">
                    </div>
                    <div class="form-control">
                        <label for="" class="label">Overs</label>
                        <input type="number" class="txtbox">
                    </div>
                    <div class="form-control">
                        <label for="" class="label">Maiden</label>
                        <input type="number" class="txtbox">
                    </div>
                    <div class="form-control">
                        <label for="" class="label">Wickets</label>
                        <input type="number" class="txtbox">
                    </div>
                    <div class="form-control">
                        <label for="" class="label">Best bowling index</label>
                        <input type="number" class="txtbox">
                    </div>
                    <div class="form-control">
                        <label for="" class="label">Average</label>
                        <input type="number" class="txtbox">
                    </div>
                    <div class="form-control">
                        <label for="" class="label">Economy</label>
                        <input type="number" class="txtbox">
                    </div>
                </div>

                <!-- Batting Style -->
                <div class="form-section">
                    <h2>Batting Career Statistics</h2>
                    <div class="form-control>
                    <label for="" class=" label">Span</label>
                        <input type="number" class="txtbox">
                    </div>
                    <div class="form-control>
                    <label for="" class=" label">Matches</label>
                        <input type="number" class="txtbox">
                    </div>
                    <div class="form-control>
                    <label for="" class=" label">Innings</label>
                        <input type="number" class="txtbox">
                    </div>
                    <div class="form-control>
                    <label for="" class=" label">Runs</label>
                        <input type="number" class="txtbox">
                    </div>
                    <div class="form-control>
                    <label for="" class=" label">Highest Score</label>
                        <input type="number" class="txtbox">
                    </div>
                    <div class="form-control>
                    <label for="" class=" label">Not out</label>
                        <input type="number" class="txtbox">
                    </div>
                    <div class="form-control>
                    <label for="" class=" label">Average</label>
                        <input type="number" class="txtbox">
                    </div>
                    <div class="form-control>
                    <label for="" class=" label">Strike rate</label>
                        <input type="number" class="txtbox">
                    </div>
                    <div class="form-control>
                    <label for="" class=" label">100's</label>
                        <input type="number" class="txtbox">
                    </div>
                    <div class="form-control>
                    <label for="" class=" label">50's</label>
                        <input type="number" class="txtbox">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
